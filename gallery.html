body {
    font-family: Arial, sans-serif;
    margin: 0;

header {
    background-color: #00d9ff;
    color: white;
    text-align: center;
    padding: 20px 0;
}

.main {
    padding: 20px;
}

.image-gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    padding: 20px;
}

.image {
    position: relative;
    overflow: hidden;
    border: 2px solid #ddd;
    border-radius: 5px;
    transition: transform 0.3s; 
}

.image img {
    width: 100%;
    height: auto;
}

.image:hover {
    transform: scale(1.1);
}
       
header {
        background-color: #ff0080;
        color: white;
        text-align: center;
        padding: 20px 0;
        margin-bottom: 20px;
    }

    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: center;
    }

    nav ul li {
        display: inline;
        margin-right: 20px;
        position: relative;
    }

    nav ul li a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
    }

    nav ul li a:hover {
        color: #00d9ff;
    }

    nav ul li a[href='#'] {
        color: #00d9ff;
    }

    .dropdown {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: white;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1; 
    }

    nav ul li:hover .dropdown {
        display: block;
    }


    </style>
